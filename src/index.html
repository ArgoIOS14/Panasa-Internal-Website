<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panasa | Fintech Engineering Studio</title>
    <meta name="description" content="Panasa helps fintechs launch and scale with AI-native engineering, ops, and compliance." />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page">
      <header class="site-header" id="top">
        <nav class="nav">
          <div class="brand">
            <img src="assets/logo.svg" alt="Panasa" data-bind="logo" />
          </div>
          <button class="nav-toggle" aria-label="Open navigation">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <ul class="nav-links" data-nav-links></ul>
        </nav>
      </header>

      <main>
        <section class="hero" id="about" data-animate>
          <div class="hero-grid">
            <div class="hero-copy" data-animate>
              <span class="pill" data-hero-pill></span>
              <h1>
                <span data-hero-title></span>
                <em data-hero-title-emphasis></em>
              </h1>
              <p data-hero-subtitle></p>
              <div class="hero-actions">
                <a class="btn btn-dark" data-hero-cta-primary></a>
                <a class="btn btn-ghost" data-hero-cta-secondary></a>
              </div>
              <div class="trusted-row">
                <span data-hero-trusted-label></span>
                <div class="trusted-logos" data-hero-trusted-logos></div>
              </div>
            </div>
          </div>
          <div class="cert-row single" data-hero-cert-badges>
            <img src="assets/certifications.svg" alt="Certifications" />
          </div>
          <div class="cert-separator" aria-hidden="true"></div>
        </section>

        <section class="services" id="services" data-animate>
          <div class="section-title" data-animate>
            <span class="pill" data-services-pill></span>
            <h2 data-services-title></h2>
            <p data-services-subtitle></p>
          </div>
          <div class="service-grid" data-services-grid></div>
        </section>

        <section class="dark-section" id="resources" data-animate>
          <div class="section-title" data-animate>
            <span class="pill" data-why-pill></span>
            <h2 data-why-title></h2>
            <p data-why-subtitle></p>
          </div>
          <div class="feature-grid" data-why-cards></div>
        </section>

        <section class="results" id="careers" data-animate>
          <div class="section-title" data-animate>
            <span class="pill" data-case-pill></span>
            <h2 data-case-title></h2>
            <p data-case-subtitle></p>
          </div>
          <div class="carousel" data-carousel>
            <div class="slides" data-case-slides></div>
            <div class="slider-dots" role="tablist" aria-label="Case study slides" data-case-dots></div>
          </div>
        </section>

        <section class="testimonials" data-animate>
          <div class="section-title" data-animate>
            <span class="pill" data-testimonials-pill></span>
            <h2>Trusted by <span class="accent-warm" data-testimonials-title></span></h2>
            <p data-testimonials-subtitle></p>
          </div>
          <div class="trust-grid" data-testimonials-cards></div>
          <div class="logo-row" data-testimonials-logos></div>
        </section>

        <section class="engagement" id="contact" data-animate>
          <div class="section-title" data-animate>
            <span class="pill" data-engagement-pill></span>
            <h2 data-engagement-title></h2>
            <p data-engagement-subtitle></p>
          </div>
          <div class="engagement-grid" data-engagement-grid></div>
          <p class="engagement-note" data-engagement-note></p>
        </section>
      </main>

      <footer class="site-footer">
        <div class="footer-cta" data-animate>
          <div>
            <h2 data-footer-cta-title></h2>
            <p data-footer-cta-text></p>
          </div>
          <button class="btn btn-light" data-footer-cta-button></button>
        </div>

        <div class="footer-card" data-animate>
          <div class="footer-brand">
            <img src="assets/logo.svg" alt="Panasa" data-bind="logo" />
            <p data-footer-brand-text></p>
            <span data-footer-email></span>
            <span data-footer-phone></span>
          </div>
          <div class="footer-links" data-footer-columns></div>
        </div>
        <div class="footer-bottom">
          <span data-footer-copyright></span>
          <div class="footer-meta" data-footer-legal-links></div>
        </div>
      </footer>
    </div>

    <script src="content/Home page/default.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
